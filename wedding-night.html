  <script>
          function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
      
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('ar-EG', options);
      
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = date;
          }
      
          let celebrated = false;
      
          function updateCountdown() {
            const now = new Date();
            const weddingDate = new Date("2025-11-01T00:00:00");
            const diff = weddingDate - now;
            const element = document.getElementById("countdown");
      
            if (diff <= 0 && !celebrated) {
              element.textContent = "üíç ÿ™ŸÖ ÿπŸÇÿØ ÿßŸÑÿ≤Ÿàÿßÿ¨! ÿ£ŸÑŸÅ ŸÖÿ®ÿ±ŸàŸÉ!";
              element.classList.add("celebrate");
              document.getElementById("celebrate-sound").play();
              celebrated = true;
              return;
            }
      
            if (diff > 0) {
              const days = Math.floor(diff / (1000 * 60 * 60 * 24));
              const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
              const minutes = Math.floor((diff / (1000 * 60)) % 60);
              const seconds = Math.floor((diff / 1000) % 60);
              element.textContent = `ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: ${days} ŸäŸàŸÖÿå ${hours} ÿ≥ÿßÿπÿ©ÿå ${minutes} ÿØŸÇŸäŸÇÿ©ÿå ${seconds} ÿ´ÿßŸÜŸäÿ©`;
            }
          }

            updateClock();
            updateCountdown();
          }, 1000);
      
          updateClock();
